<form [formGroup]="form" (ngSubmit)="save()" (keydown.enter)="notSubmit()" autocomplete="off">
  <h1 mat-dialog-title>Product Registration Form</h1>

  <div mat-dialog-content>

    <!--Product name-->
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Product name">
    </mat-form-field>

    <!--Category-->
    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category" placeholder="Categories">
        <mat-option value="Pants">Pants</mat-option>
        <mat-option value="Skirts">Skirts</mat-option>
        <mat-option value="Jackets">Jackets</mat-option>
        <mat-option value="Coats">Coats</mat-option>
        <mat-option value="Blouses">Blouses</mat-option>
      </mat-select>
    </mat-form-field>

    <!--Product description-->
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" placeholder="Product description"></textarea>
    </mat-form-field>

    <!--Product image-->
    <mat-form-field appearance="outline">
      <mat-label>Product image</mat-label>
      <mat-toolbar>
        <input matInput formControlName="image" readonly [value]="fileName">

        <!-- Browse Button -->
        <button mat-flat-button color="primary">Browse</button>

      </mat-toolbar>

      <!-- Fetch selected filed on change -->
      <input type="file" (change)="setFile($event)" formControlName="file" #UploadFileInput id="fileUpload" name="fileUpload" multiple="multiple"
        accept="image/*" />
    </mat-form-field>
  </div>

  <div mat-dialog-actions [align]="'end'">
    <button type="button" mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button type="submit" mat-raised-button color="primary">{{submitButtonName}}</button>
  </div>
</form>
